---
name: ğŸ³ Docker Images
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    name: "ğŸ³ getpressbot/pressbot:php${{ matrix.php }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["5.6", "7.3", "7.4", "8.0", "8.1", "8.2"]
        #wp: [6.0, 6.1, 6.2, 6.3]

    steps:
      - name: 'ğŸ›ï¸ Checkout'
        uses: actions/checkout@v3

      - name: 'ğŸ³ Login Github Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'ğŸ³ Building Image (PHP ${{ matrix.php }})'
        run: |
          cd pkg/vms/dockerfiles/
          docker build -f pressbot.Dockerfile \
            --tag ghcr.io/getpressbot/pressbot:php${{ matrix.php }} \
            --build-arg="PHP=${{ matrix.php }}" .
          
          docker push ghcr.io/getpressbot/pressbot:php${{ matrix.php }}